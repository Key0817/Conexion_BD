<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Clientes</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="Style3.css">
</head>
<body>
    <div class="container">
        <h1>Búsqueda de Clientes</h1>
        <input type="text" id="searchInput" placeholder="Buscar clientes">
        <button id="resetButton"><box-icon name='reset'></box-icon></button>
        <ul id="searchResults"></ul>
    </div>
    <div class="clientes-frecuentes-container">
        <button id="clientesFrecuentesButton">Clientes Frecuentes</button>
        <ul id="clientesFrecuentesList" style="display: flexbox;"></ul>
        
    </div>
    
    <script src="Algoritmo3.js"></script>
</body>
</html>
